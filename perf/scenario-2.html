<!DOCTYPE html>
<html>
  <head>
    <script src="lib.js"></script>
    <script src="../src/skate.js"></script>
    <script src="x-append-button.js"></script>
    <script src="x-remove-button.js"></script>
    <script src="x-ignore-checkbox.js"></script>
  </head>
  <body>
    <h1>Scenario 2</h1>
    <p>Dynamically Skating a container that has serveral items inside it.</p>
    <x-append-button to="container">Add items</x-append-button>
    <x-remove-button from="container">Remove items</x-remove-button>
    <x-ignore-checkbox in="container">Ignore items</x-ignore-checkbox>
    <script>
      addSkateListeners('no-match', 1000);

      var container = document.createElement('div');
      container.id = 'container';
      addTestElements(container, 10000);
      document.body.appendChild(container);
    </script>
  </body>
</html>
