<sk-docs-layout>
  <h2><code>options.attached</code></h2>

  <p>A function that is called when the element is attached as defined in the <a href="../index.html#h2-element-lifecycle">Element Lifecycle</a>.</p>
  <noscript is="sk-code" lang="js">
    skate('my-element', {
      attached () {
        this.attached = true;
      }
    });
  </noscript>
</sk-docs-layout>
